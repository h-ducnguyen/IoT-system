# =====================================
# REVERSE PROXY FOR NODE.JS IOT WEB
# =====================================
server {
    listen 80;
    server_name iot.hducnguyn.tech;  # ho·∫∑c ƒë·ªïi th√†nh domain c·ªßa b·∫°n

    # Log
    access_log /var/log/nginx/node_iot_access.log;
    error_log /var/log/nginx/node_iot_error.log;

    # üîß Proxy ƒë·∫øn Node.js server ƒëang ch·∫°y port 3000
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # ‚ö° QUAN TR·ªåNG: B·∫≠t WebSocket cho Socket.IO
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Truy·ªÅn th√¥ng tin header g·ªëc
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ‚è±Ô∏è TƒÉng timeout cho WebSocket (quan tr·ªçng!)
        proxy_read_timeout 86400;  # 24 gi·ªù
        proxy_send_timeout 86400;
        proxy_connect_timeout 60s;

        # T·∫Øt buffering ƒë·ªÉ data real-time
                proxy_buffering off;
    }

    # üö´ Gi·ªõi h·∫°n truy c·∫≠p c√°c file nh·∫°y c·∫£m (optional)
    location ~* \.(json|log|conf)$ {
        deny all;
    }
}